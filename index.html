<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>SIGN IN/UP</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<button onclick='signInWithProvider()' class="social"><i class="fab fa-google-plus-g"></i>Sign Up With Google</button>
			</div>
			<span>or use your email for registration</span>
			<input id='nameValue' type="text" placeholder="Name" />
			<input id='emailValue1' type="email" placeholder="Email"  />
			<input id='passwordValue1' type="password" placeholder="Password"  />
			<button onclick="createUser()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<button onclick='signInWithProvider()' class="social"><i class="fab fa-google-plus-g">Sign In With Google</i></button>
			</div>
			<span>or use your account</span>
			<input id='emailValue2' type="email" placeholder="Email" />
			<input id='passwordValue2' type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button onclick="signIn()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!--https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script  src="script.js"></script>

</body>
</html>
